apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Chart.Name }}
spec:
  hosts:
  - "*"
  gateways:
  - {{ .Chart.Name }}-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: {{ include "vmchooserbackend.fullname" . }}
        port:
          number: {{ .Values.service.port }}
    corsPolicy:
      allowOrigin:
      - "*"
      allowMethods:
      - POST
      - GET
      - DELETE
      - PATCH
      - OPTIONS
      allowCredentials: true
      allowHeaders:
      - "*"