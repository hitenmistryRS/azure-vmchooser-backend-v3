apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vmchooserbackend.fullname" . }}
  labels:
    {{- include "vmchooserbackend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "vmchooserbackend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vmchooserbackend.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "vmchooserbackend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: APPINSIGHTS_INSTRUMENTATIONKEY
            value: {{ .Values.environmentVariables.APPINSIGHTS_INSTRUMENTATIONKEY }}
          - name: cosmosdbCollectionName
            value: {{ .Values.environmentVariables.cosmosdbCollectionName }}
          - name: cosmosdbDatabaseName
            value: {{ .Values.environmentVariables.cosmosdbDatabaseName }}
          - name: cosmosdbHostName
            value: {{ .Values.environmentVariables.cosmosdbHostName }}
          - name: cosmosdbMongodbConnectionString
            value: {{ .Values.environmentVariables.cosmosdbMongodbConnectionString }}
          - name: cosmosdbPassword
            value: {{ .Values.environmentVariables.cosmosdbPassword }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
